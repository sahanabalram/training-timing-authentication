<!DOCTYPE html>
<html>

<head>
    <title>Train-Timing</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--font-awesome  -->
    <script src="https://use.fontawesome.com/62f4e174f3.js"></script>
    <!--css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!--Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="920169152971-9o7ahum1qt80kq37idt85u41cgk2mpcj.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
</head>

<body>
    <div class="container-fluid" id="login-container">
        <button id="login" onClick="authenticate()">Login using Google Account</button>
    </div>
    <div class="container-fluid" id="main-container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Train-Timing
                    <div class=row>
                        <i class="fa fa-subway fa-2x fa-spin"></i>
                    </div>
                </h1>

                <h2 class="text-center">Choo... Choo.. Choo..</h2>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel panel-heading">Current Train Status</div>
                <div class="panel-body">
                    <table class="table table-hover table-bordered table-striped" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (mins)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="panel panel-success">
                <div class="panel panel-heading">Choo... Choo... Away!!!</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="add-train-input">Train Name</label>
                        <input class="form-control" id="add-train-input" type="text">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="add-destination-input">Destination</label>
                        <input class="form-control" id="add-destination-input" type="text">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="add-train-time-input">Train Time(HH:mm - military time)</label>
                        <input type="text" class="form-control" id="add-train-time-input">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="add-frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="add-frequency-input">
                    </div>

                    <div>
                        <button class="btn btn-primary" id="add-train-button">Submit</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--JavaScript  -->
    <script src="assets/javascript/train.js"></script>
</body>

</html>
